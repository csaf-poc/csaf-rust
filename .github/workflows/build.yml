name: build

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - v*.**
  merge_group:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        runs-on: [ubuntu-latest, macos-latest]
        include:
          - arch: "linux-amd64"
            runs-on: "ubuntu-latest"
          - arch: "macos-arm64"
            runs-on: "macos-latest"
    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - name: Build
        run: cargo build --release --verbose
      - name: Run tests
        run: cargo test --verbose
      - name: Archive csaf-validator (${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: csaf-validator-${{ matrix.arch }}
          path: target/release/csaf-validator
  publish:
    runs-on: ubuntu-latest
    needs:
      - build
    #if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'beta') && !contains(github.ref, 'alpha')
    steps:
      - name: Determine Version
        run: |
          # determine version from tag
          export VERSION=$(echo "${GITHUB_REF}" | cut -d "/" -f3)
          if [[ $VERSION != v* ]]
          then
            export VERSION=""
            echo "Building version-less (main or feature branch)"
          else
            echo "Building as ${VERSION}"
          fi
          # store version in GitHub environment file
          echo "version=$VERSION" >> $GITHUB_ENV
      - uses: actions/download-artifact@v4
        with:
          path: csaf-validator
          pattern: csaf-validator-*
      - run: |
          # zip each folder
          ls | xargs -I {} zip {}.zip -rj {}
          ls csaf-validator-*.zip
